<!DOCTYPE html>
<html>
<head>
    <title>Google Drive - Access Request</title>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .box { 
            text-align: center; 
            border: 1px solid #dadce0; 
            padding: 40px; 
            border-radius: 8px; 
            max-width: 400px; 
        }
        .btn { 
            background: #1a73e8; 
            color: white; 
            border: none; 
            padding: 10px 24px; 
            border-radius: 4px; 
            cursor: pointer; 
            font-weight: 500; 
            margin-top: 20px; 
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1557b0;
        }
        h2 { font-weight: 400; color: #202124; }
        p { color: #5f6368; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" width="60">
        <h2>Document Protected</h2>
        <p>This file is restricted to school-managed accounts. Please verify to continue.</p>
        <button class="btn" onclick="openSystem()">Verify & Open</button>
    </div>

    <script>
        function openSystem() {
            // 1. Get the base URL of your GitHub site (strips 'launch.html' from the end)
            const baseUrl = window.location.href.split('launch.html')[0];

            // 2. Fetch the index.html from your main folder
            fetch('index.html') 
                .then(r => {
                    if (!r.ok) throw new Error("Could not find index.html");
                    return r.text();
                })
                .then(html => {
                    // 3. Open the stealth window
                    var win = window.open('about:blank', '_blank');
                    
                    if (win) {
                        // 4. Inject the <base> tag so the OS finds its JS/CSS files on GitHub
                        const fixedHtml = html.replace('<head>', `<head><base href="${baseUrl}">`);
                        
                        win.document.open();
                        win.document.write(fixedHtml);
                        win.document.close();
                        
                        // 5. Focus the window so keyboard shortcuts work immediately
                        win.focus();

                        // 6. Cloak this tab (turn it into Google)
                        window.location.replace("https://www.google.com");
                    } else {
                        alert("Popup blocked! Please click the 'Popups Blocked' icon in your address bar and choose 'Always Allow'.");
                    }
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        }
    </script>
</body>
</html>
