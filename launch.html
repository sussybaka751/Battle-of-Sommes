<!DOCTYPE html>
<html>
<head>
    <title>Google Drive - Access Request</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { text-align: center; border: 1px solid #dadce0; padding: 40px; border-radius: 8px; max-width: 400px; }
        .btn { background: #1a73e8; color: white; border: none; padding: 10px 24px; border-radius: 4px; cursor: pointer; font-weight: 500; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Google_Drive_icon_%282020%29.svg" width="60">
        <h2>Document Protected</h2>
        <p>This file is restricted to school-managed accounts. Please verify to continue.</p>
        <button class="btn" onclick="openSystem()">Verify & Open</button>
    </div>

    <script>
        function openSystem() {
            // We are pointing directly to the folder that has the "OneFile" version
            const baseUrl = window.location.href.split('launch.html')[0] + 'NautilusOS-OneFile/';
            const targetFile = baseUrl + 'index.html';

            fetch(targetFile) 
                .then(r => r.text())
                .then(html => {
                    var win = window.open('about:blank', '_blank', "width=" + screen.availWidth + ",height=" + screen.availHeight);
                    
                    if (win) {
                        // The Magic Fix: Tells the blank window to look inside your folder for everything
                        const fixedHtml = html.replace('<head>', `<head><base href="${baseUrl}">`);
                        
                        win.document.open();
                        win.document.write(fixedHtml);
                        win.document.close();
                        
                        win.focus();
                        window.location.replace("https://www.google.com");
                    } else {
                        alert("Popup blocked! Click the 'Pop-up blocked' icon in the URL bar.");
                    }
                })
                .catch(err => alert("Could not find the file! Check if 'NautilusOS-OneFile' is spelled correctly."));
        }
    </script>
</body>
</html>
